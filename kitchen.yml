---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  chef_license: accept-no-persist
  product_name: chef
  deprecations_as_errors: true
  client_rb:
    exit_status: :enabled

verifier:
  name: inspec

platforms:
  - name: Windows2016
    provisioner:
      product_version: latest
      install_strategy: always # chef 12 is on this image, so always install
    driver:
      box: mwrock/Windows2016
    transport:
      transport_name: winrm
      elevated: true

  - name: debian8
    provisioner:
      product_version: latest
      install_strategy: once
    driver:
      box: generic/debian8
    transport:
      ssh_key: ~/.ssh/id_rsa

  - name: debian9
    provisioner:
      product_version: latest
      install_strategy: once
    driver:
      box: generic/debian9
    transport:
      ssh_key: ~/.ssh/id_rsa

  - name: debian10
