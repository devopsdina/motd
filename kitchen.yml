      box: generic/rhel7
    transport:
      ssh_key: ~/.ssh/id_rsa

  - name: rhel8
    provisioner:
      product_version: latest
      install_strategy: once
    driver:
      box: generic/rhel8
    transport:
      ssh_key: ~/.ssh/id_rsa

suites:
  - name: default
    run_list:
      - recipe[motd::default]

  - name: complex
    run_list:
      - recipe[motd::complex]
